<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg">
      <a class="info__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="content">
      <section id="new-task">
        <h3 class="new-task__label">Add Item</h3>
        <div class="new-task__wrp">
          <input id="new-task__input" class="task task-item__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="block-title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-item">
            <input class="task-item__input" type="checkbox">
            <label class="task task-item__label">Pay Bills</label>
            <input type="text" class="task task-item__input">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="btn__delete-img" src="./remove.svg"></button>
          </li>
          <li class="edit-mode task-item">
            <input class="task-item__input" type="checkbox">
            <label class="task task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-item__input">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img class="btn__delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="block-title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input class="task-item__input" type="checkbox" checked>
            <label class="task task-item__label">See the Doctor</label>
            <input type="text" class="task task-item__input">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="btn__delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
